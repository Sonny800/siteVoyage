<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Carnet de Voyages</title>
  <link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Shadows+Into+Light|Titillium+Web:400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
  <script src="js/vendor.js"></script>
  <script src="js/app.js"></script>
  <script>require('initialize');</script>
</head>
<body>
	<div class="wrapper">

		<!-- *************** HEADER ************** -->
		<header class="header">

			<!-- **************** LOGO ************** -->
			<div class="logo">
				<a href="#">Carnet de Voyage</a>
			</div>

			<!-- **************** HEADER NAV *********** -->
			<div class="header-nav">
				<a href="#"><i class="fa fa-user-o"></i>Inscription</a>
		        <a href="#"><i class="fa fa-user-circle"></i>Connexion</a>
		        <a href="#"><i class="fa fa-newspaper-o"></i>Blog</a>
		        <a href="#"><i class="fa fa-group"></i>Forum</a>
			</div>

			<!-- **************** SEARCH BAR ************** -->
			<div class="header-search">
				<input type="text" name="" id="header" placeholder="Rechercher">
			</div>
		</header>

		<main class="maincontent">
			<!-- **************** SLIDER ******************* -->
					<div id="myCarousel" class="carousel slide" data-ride="carousel">
		  				<!-- Indicators -->
					  <ol class="carousel-indicators">
					    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
					    <li data-target="#myCarousel" data-slide-to="1"></li>
					    <li data-target="#myCarousel" data-slide-to="2"></li>
					  </ol>

					  <!-- Wrapper for slides -->
					  <div class="carousel-inner">
					    <div class="item active">
							<h3 class="titre-article-carousel">TITRE ARTICLE</h3>
							<p class="extrait-article-carousel">EXTRAIT</p>
					      <img src="" alt="ARTICLE 1">
					    </div>

					    <div class="item">
							<h3 class="titre-article-carousel">TITRE ARTICLE</h3>
							<p class="extrait-article-carousel">EXTRAIT</p>
					      <img src="" alt="ARTICLE 2">
					    </div>

					    <div class="item">
							<h3 class="titre-article-carousel">TITRE ARTICLE</h3>
							<p class="extrait-article-carousel">EXTRAIT</p>
					      <img src="" alt="ARTICLE 3">
					    </div>


					  </div>

					  <!-- Left and right controls -->
					  <a class="left carousel-control" href="#myCarousel" data-slide="prev">
					    <span class="glyphicon glyphicon-chevron-left"></span>
					    <span class="sr-only">Previous</span>
					  </a>
					  <a class="right carousel-control" href="#myCarousel" data-slide="next">
					    <span class="glyphicon glyphicon-chevron-right"></span>
					    <span class="sr-only">Next</span>
					  </a>
					</div>


					<!-- ***************** WORLD MAP ******************** -->

					<div class="worldmap">
						<h2>WORLDMAP</h2>
					</div>
		</main>

		<!-- ******************** FOOTER ******************** -->
		<footer class="footer">
			<p>Carnet De Voyages</p>
		</footer>
	</div>

</body>
